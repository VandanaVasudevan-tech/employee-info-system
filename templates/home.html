<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded mx-auto text-center">
         <h1 class="text-success">NovaByte Technologies Pvt Ltd</h1>
      </div>
      <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis text-center">
         <h4 class="text-dark">Employees of NovaByte</h4>
      </div>
      <span class="border border-warning">
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Designation</th>
                  <th scope="col">Phone Number</th>
               </tr>
            </thead>
            <tbody>
               {% for e in emp %}
               <tr>
                  <th >{{ forloop.counter }}</th>
                  <td><a href="{% url 'employee_details' e.id %}">{{ e.Name }}</a></td>
                  <td>{{ e.Designation}}</td>
                  <td>{{ e.contact_no }}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </span>
      <a class="btn btn-link" href="{% url 'index' %}" role="button">HomePage</a>
   </body>
</html>
